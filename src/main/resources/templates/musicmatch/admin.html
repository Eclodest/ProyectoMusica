<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark  bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Administrador MusicMatch</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Inicio</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="container text-center">
    <h1 class="title mx-5">Bienvenido a la aplicación del administrador</h1>
    <div class="p-2">
        <a class="h2" th:href="@{/artista}">Lista Artistas</a>
    </div>
    <div class="p-2">
        <a class="h2" th:href="@{/artista/nuevo}">Añadir Artista</a>
    </div>
    <div class="p-2">
        <a class="h2" th:href="@{/genero}">Lista Generos</a>
    </div>
    <div class="p-2">
        <a class="h2" th:href="@{/genero/nuevo}">Añadir Genero</a>
    </div>
    <div class="p-2">
        <a class="h2" th:href="@{/cancion}">Lista Canciones</a>
    </div>
    <div class="p-2">
        <a class="h2" th:href="@{/cancion/nuevo}">Añadir Canciones</a>
    </div>
    <div class="p-2">
        <a class="h2" th:href="@{/usuario}">Lista Usuarios</a>
    </div>
    <div class="p-2">
        <a class="h2" th:href="@{/usuario/nuevo}">Añadir Usuario</a>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
