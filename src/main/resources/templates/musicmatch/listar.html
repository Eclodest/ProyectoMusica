<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Inicio</title>
    <meta charset="UTF-8">
    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <!-- Bootstrap CSS v5.2.1 -->
</head>
<body class="container">
<div class="mx-auto text-center">
    <h1>Listar</h1>
</div>
<div class="d-flex justify-content-center align-items-center">
    <div  class="container">
        <div class="pb-2">
            <a href="http://localhost:8080/lista/alta"><button type="" class="btn btn-light col-1">Alta</button></a>
        </div>
        <table th:if="${listas != null and !listas.empty}" class="table table-striped">
            <thead>
            <tr class="text-left">
                <th colspan = "1" >Accion</th>
                <!--    <th>id</th> -->
                <th>Id</th>
                <th>Nombre</th>
                <th>Cancion</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="lista : ${listas}">
                <td class="align-middle">
                    <a class="text-decoration-none mx-1" th:href="@{./lista/eliminar?codlista={id}(id=${lista.id})}">
                        <img src="/img/delete-bin-line.png" alt="Eliminar">
                    </a>
                    <a class="text-decoration-none mx-1" th:href="@{./lista/modificar?codlista={id}(id=${lista.id})}">
                        <img src="/img/file-edit-line.png" alt="Modificar">
                    </a>
                </td>

                <!-- <td th:text="${lista.id}"></td> -->
                <td th:text="${lista.id}"></td>
                <td th:text="${lista.nombre}"></td>
                <td th:text="${lista.cancion}"></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
<div th:if="${#lists.isEmpty(listas)}">
    <h1 class="text-center">No hay registros</h1>
</div>

<!-- Bootstrap JavaScript Libraries -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
        integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
</script>
<!-- Bootstrap JavaScript Libraries -->
</body>
</html>
