<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Inicio</title>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .btn-enviar {
            background-color: blue ;
            color: white ;
        }
        .lbl-agregar {
            color: white;
        }
    </style>
</head>
<body class="container" style="background-color: rgba(0, 0, 0);">
<div class="mx-auto text-center">
    <br>
    <br>
</div>
<nav class="navbar navbar-expand-lg bg-light">
    <div class="container-fluid text-center">
        <img src="/img/logo.png" alt="Logo" style="height: 80px;">
        <a class="navbar-brand" href="#">Modificar Lista de Reproducción del Usuario</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll"
                aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarScroll">
            <ul class="navbar-nav me-auto my-2 my-lg-0">
                <li class="nav-item">
                    <a class="nav-link" href="http://localhost:8080/tablero/">Inicio</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<form action="#" th:action="@{./modificarLR}" th:object="${modificarListaR}" method="post">
    <div class="form-group">
        <label for="nombreLR" class="lbl-modificar">Editar Nombre de Reproducción</label>
        <input type="text" class="form-control" id="nombreLR" th:field="*{nombreListaReproduccion}" required >
    </div>
    <input type="hidden" th:field="*{idListaReproduccion}"/>
    <div class="py-3">
        <button type="submit" class="btn btn-outline-dark col-12 btn-enviar">Enviar</button>
    </div>
</form>

</body>
</html>
