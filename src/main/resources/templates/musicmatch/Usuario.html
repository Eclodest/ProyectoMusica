<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="row">
    <main class="col-lg-9">

        <div class="table-responsive mt-5 mb-4 mx-3">
            <table class="table">
                <thead>
                <tr class="text-left">
                    <th>Titulo</th>
                </tr>
                </thead>

                <!--  <tbody>
                  <tr th:each=" usuario : ${usuarioes}">
                      <td th:text="${usuario.titulo}"></td>
                  </tr>
                  </tbody>-->
            </table>
        </div> <!-- usuarios es lo que viene de el usuarioController que sale de ServicioUsuario-->
        <!-- usuario es el nombre que he puesto yo-->
        <!-- .nombreUsuario es el nombre de la variable en Usuario -->
        <div th:each="usuario : ${usuarios}">
            <p th:text="${usuario.getNombreUsuario()}">Usuarios</p>
        </div>
        <div th:each="usuario : ${unicoUsuario}">
            <p th:text="${usuario.getNombreUsuario()}">Usuarios</p>
        </div>
    </main>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

</body>
</html>
