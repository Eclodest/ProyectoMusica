<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <title>Pagina Inicio</title>
    <meta charset="UTF-8">
    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <!-- Bootstrap CSS v5.2.1 -->
</head>
<body class="container">
<nav class="navbar navbar-expand-lg bg-light">
    <div class="container-fluid text-center">
        <img src="/img/logo.png" alt="Logo" style="height: 80px;">
        <a class="navbar-brand" href="#">Administrador MusicMatch</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll"
                aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarScroll">
            <ul class="navbar-nav me-auto my-2 my-lg-0">
                <li class="nav-item">
                    <a class="nav-link" href="http://localhost:8080/admin/">Inicio</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="mx-auto mt-5 mb-3 text-center">
    <h1>Formulario Generos</h1>
</div>
<div class="container">

    <form action="#" th:action="@{/admin/alta}" th:object="${altaGenero}" method="post">
        <div class="form-group">
            <label for="nombre">AltaNombre</label>
            <input type="text" class="form-control" id="nombre" th:field="*{nombreGenero}" required >
        </div>
        <div class ="py-3">
            <button type="submit" class="btn btn-outline-dark col-12">Enviar</button>
        </div>
    </form>

</div>

<table class="table table-striped">
    <thead>
    <tr class="text-left">
        <th>Accion</th>
        <th>Genero</th>
        <th>Cancion</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="genero : ${generos}">
        <td >
            <a class="text-decoration-none mx-1" th:href="@{./eliminar?codGenero={id}(id=${genero.idGenero})}">
                <img src="/img/e.jpeg" alt="Eliminar">
            </a>
            <a class="text-decoration-none mx-1" th:href="@{./modificar?codGenero={id}(id=${genero.idGenero})}">
                <img src="/img/m.jpeg" alt="Modificar">
            </a>
        </td>

        <!--            <td th:text="${genero.idGenero}"></td> -->
        <td th:text="${genero.nombreGenero}"></td>
    </tr>
    </tbody>
</table>
</div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
        integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
</script>
<!-- Bootstrap JavaScript Libraries -->

<!-- Seleccionar el elemento en foco por defecto -->
<script>
    document.addEventListener("DOMContentLoaded", function () {
        document.getElementById("titulo").focus();
    });
</script>
<!-- Seleccionar el elemento en foco por defecto -->
</body>
</html>
