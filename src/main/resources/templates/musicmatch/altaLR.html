<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Inicio</title>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .btn-enviar {
            background-color: blue ;
            color: white ;
        }
        .lbl-agregar {
            color: white;
        }
    </style>
</head>
<body class="container" style="background-color: rgba(0, 0, 0);">
<div class="mx-auto text-center">
    <br>
    <br>
</div>
<nav class="navbar navbar-expand-lg bg-light">
    <div class="container-fluid text-center">
        <img src="/img/logo.png" alt="Logo" style="height: 80px;">
        <a class="navbar-brand" href="#">Listas de Reproducción del Usuario</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll"
                aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarScroll">
            <ul class="navbar-nav me-auto my-2 my-lg-0">
                <li class="nav-item">
                    <a class="nav-link" href="http://localhost:8080/tablero/">Inicio</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<form action="#" th:action="@{./altaLR}" th:object="${agregarListaR}" method="post">
  <div class="form-group">
        <label for="nombreLR" class="lbl-agregar">Agregar Lista de Reproducción</label>
        <input type="text" class="form-control" id="nombreLR" th:field="*{nombreListaReproduccion}" required >
    </div>
    <div class="py-3">
        <button type="submit" class="btn btn-outline-dark col-12 btn-enviar">Enviar</button>
    </div>
</form>

<div class="container py-5">
    <div class="row row-cols-5 g-5">
        <div th:each="listaR, iterStat : ${listasR}">
            <div class="col">
                <div class="card bg-dark text-white">
                    <a class="text-decoration-none mx-1" th:href="@{./{id}(id=${listaR.idListaReproduccion})}">
                        <img class="card-img-top" th:src="${imageUrls[__${iterStat.index}__]}" alt="listaR">
                    </a>
                    <div class="card-body">
                        <h6 class="font-family-sans-serif" th:text="${listaR.getNombreListaReproduccion()}">Lista Reproducion</h6>
                        <a class="text-decoration-none mx-1" th:href="@{./eliminarLR?codListaR={id}(id=${listaR.idListaReproduccion})}">
                            <img src="/img/e.jpeg" alt="Eliminar">
                        </a>
                        <a class="text-decoration-none mx-1" th:href="@{./modificarLR?codListaR={id}(id=${listaR.idListaReproduccion})}">
                            <img src="/img/m.jpeg" alt="Modificar">
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
