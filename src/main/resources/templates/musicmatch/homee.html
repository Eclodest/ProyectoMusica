<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body style="background-color: rgba(0, 0, 0 );">
<div class="container">
    <div class="row">
        <div class="col-lg-9">
            <div class="table-responsive mt-5 mb-4 mx-3">

                <tbody >

                <tr th:each="listaReproduccion : ${listasDeReproduccion}">
                    <td>
                        <p th:text="${listaReproduccion.nombre}"></p>

                        <ul>
                            <li th:each="cancion : ${listaReproduccion.canciones}" th:text="${cancion.titulo}"></li>
                        </ul>
                    </td>
                </tr>
                </tbody>
            </div>
        </div>
    </div>
</div>

</body>
</html>
